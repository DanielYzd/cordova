<!-- 个人中心 -->
<div data-page="userCenter" class="page">
	<div class="page-content">
		<form class="margin-t-10" id="userInfForm">
			<div class="sz-singleline-input sz-disabled sz-input-big">
				<!--<label>用户名</label>-->
				<label data-i18n="USERCENTER.T.USERNAME"></label>
				<div class="content">
					<input type="text" name="userCode" disabled="disabled">
				</div>
			</div>

			<div class="sz-singleline-input sz-disabled sz-input-big">
				<!--<label>姓名</label>-->
				<label data-i18n="USERCENTER.T.NAME"></label>
				<div class="content">
					<input type="text" name="userText">
				</div>
			</div>

			<div class="sz-singleline-input sz-disabled sz-input-big">
				<!--<label>工厂</label>-->
				<label data-i18n="USERCENTER.T.SITE"></label>
				<div class="content">
					<input type="text" name="siteCode" disabled="disabled">
				</div>
			</div>

			<div class="sz-singleline-input sz-disabled sz-input-big">
				<!--<label>工作中心</label>-->
				<label data-i18n="USERCENTER.T.WORKCENTER"></label>
				<div class="content">
					<!--<input type="text" value="研究院-系统开发中心" disabled="disabled">-->
					<input type="text" disabled="disabled">
				</div>
			</div>

			<div class="sz-singleline-input sz-disabled sz-input-big">
				<!--<label>工作单位</label>-->
				<label data-i18n="USERCENTER.T.STATION"></label>
				<div class="content">
					<!--<input type="text" value="吉利" disabled="disabled">-->
					<input type="text" disabled="disabled">
				</div>
			</div>

			<div class="sz-singleline-input sz-disabled sz-input-big">
				<!--<label>工作岗位</label>-->
				<label data-i18n="USERCENTER.T.WORKPOST"></label>
				<div class="content">
					<!--<input type="text" value="技术研发" disabled="disabled">-->
					<input type="text" disabled="disabled">
				</div>
			</div>

			<div class="sz-singleline-input sz-disabled sz-input-big">
				<!--<label>电话</label>-->
				<label data-i18n="USERCENTER.T.TELEPHONE"></label>
				<div class="content">
					<input type="tel" name="telephone">
				</div>
			</div>

			<div class="sz-singleline-input sz-disabled sz-input-big">
				<!--<label>邮箱</label>-->
				<label data-i18n="USERCENTER.T.EMAIL"></label>
				<div class="content">
					<input type="text" name="email">
				</div>
			</div>

			<div class="sz-singleline-input sz-disabled sz-input-big">
				<!--<label>手机</label>-->
				<label data-i18n="USERCENTER.T.MOBILE"></label>
				<div class="content">
					<input type="text" name="mobile">
				</div>
			</div>

			<div class="sz-singleline-input sz-disabled sz-input-big">
				<!--<label>版本号</label>-->
				<label data-i18n="APP.VERSION"></label>
				<div class="content">
					<input type="text" name="version" disabled="disabled">
				</div>
			</div>

			<div class="sz-singleline-input sz-disabled sz-input-big">
				<!--<label>系统地址</label>-->
				<label data-i18n="APP.SERVER"></label>
				<div class="content">
					<input type="text" name="sysAddress" >
				</div>
			</div>

			<div class="sz-singleline-input sz-disabled sz-input-big">
				<!--<label>系统说明</label>-->
				<label data-i18n="APP.DESCRIPTION"></label>
				<div class="content">
					<input type="text" name="sysDescript">
				</div>
			</div>

			<div class="sz-singleline-input sz-disabled sz-input-big">
				<!--<label>设备MAC地址</label>-->
				<label data-i18n="APP.TERMINAL.MAC"></label>
				<div class="content">
					<input type="text" name="macAddress">
				</div>
			</div>

			<div class="sz-singleline-input sz-disabled sz-input-big">
				<!--<label>可操作性站点</label>-->
				<label data-i18n="APP.OPERABLE.STATION"></label>
				<div class="content">
					<input type="text" name="canUseSation">
				</div>
			</div>

			</div>
		</form>
	</div>
</div>
